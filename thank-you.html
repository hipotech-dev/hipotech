<!-- Thank You Page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        .check-animation {
            animation: checkmark 0.5s ease-in-out;
        }
        @keyframes checkmark {
            0% { transform: scale(0); opacity: 0; }
            80% { transform: scale(1.2); }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="text-center p-8 max-w-md mx-auto">
        <div class="check-animation text-6xl text-green-500 mb-4">
            <i class="ri-checkbox-circle-fill"></i>
        </div>
        <h1 class="text-3xl font-bold text-gray-900 mb-2">Thank You!</h1>
        <p class="text-gray-600 mb-6">Your message has been sent successfully. We'll get back to you within 24 hours.</p>
        <a href="Home.html" class="inline-flex items-center text-primary font-medium hover:text-blue-700">
            <i class="ri-arrow-left-line mr-2"></i> Return to Homepage
        </a>
    </div>
</body>
</html>
